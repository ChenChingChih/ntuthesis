bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">A Minimal Book Example</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: "pdf"
    edit: https://github.com/liao961120/NTUbookdown/edit/master/%s
    sharing:
      github: yes
      facebook: no
      twitter: no
bookdown::pdf_book:
  includes:
  #  before_body: latex/before_body.tex
    in_header: latex/preamble-zh.tex
  template: latex/template.tex
  citation_package: natbib
  #pandoc_args: [  "--csl", "cite-style.csl", "--top-level-division=chapter" ]
  pandoc_args: [  "--biblatex", "--csl=cite-style.csl", "--top-level-division=chapter" ]
  toc_appendix: true
  toc_bib: true
  latex_engine: xelatex
  keep_tex: yes
