bookdown::gitbook:
#  includes:
#    before_body: latex/mathjax_bm.tex
  css: style.css
  pandoc_args: "--csl=cite-style.csl"
  config:
    toc:
      before: |
        <li><a href="./">臺大論文模板</a></li>
      after: |
        <li><a href="https://github.com/liao961120/NTUbookdown" target="blank">Published with bookdown</a></li>
    download: "pdf"
    edit: https://github.com/liao961120/NTUbookdown/edit/master/%s
    sharing:
      github: yes
      facebook: no
      twitter: no
bookdown::pdf_book:
  includes:
    in_header: latex/preamble-zh.tex
  template: latex/template.tex
  citation_package: none  # biblatex
  pandoc_args: [  "--csl=cite-style.csl", "--top-level-division=chapter" ]
  toc_appendix: true
  toc_bib: true
  latex_engine: xelatex
  keep_tex: yes
